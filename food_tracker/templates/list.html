<html>
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a href="{% url 'food:add-meal' %}" class="btn btn-success">Add Meal</a> <br /><br />
				</li>
				<li class="nav-item">
					<a href="{% url 'food:add-food' %}" class="btn btn-success">Add Food</a> <br /><br /> 
				</li>
			
			</ul>
			<button class="btn btn-outline-primary my-2 my-sm-0" type="submit"><a href = "{% url 'auth_password_change' %}">Change Password</a></button>
			<button class="btn btn-outline-primary my-2 my-sm-0" type="submit"><a href = "{% url 'auth_logout' %}">Log Out</a></button>
		</div>
		</nav>
		<h1 class = "font-italic">My Food Tracker</h1> <br /><br />
		
		<table class="table table-dark table-striped table-bordered">
			<thead>
				<tr>
					<th>Food</th>
					<th>Meal Time</th>
					<th>Total Calories</th>
					<th></th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				{% for meal in meals %}
				<tr>
					<td>{{ meal.food.name }}</td>
					<td>{{ meal.get_meal_time_display }}</td>
					<td>{{ meal.get_calories }} kcal</td>
					<td>
						<a href="{% url 'food:view-meal' meal.id %}" class="btn btn-info">View</a>
					</td>
					<td>
						<a href="{% url 'food:update-meal' meal.id %}" class="btn btn-primary">Update</a>
					</td>
					<td>
						<a href="{% url 'food:delete-meal' meal.id %}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
				{% empty %}
				<tr>
					<td colspan=6>No meals yet</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>

	</body>
</html>
